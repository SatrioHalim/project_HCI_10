<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsa | Register</title>
    <link rel="stylesheet" href="register-page-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="forsa-title">
        <h1>Forsa</h1>
    </div>
    <div class="wrapper">
        <div class="login">
            <h2>Register</h2>
        </div>
        <form action="" onsubmit="formValidation(event)">
            <input type="email" placeholder="E-mail" id="email">
            <input type="password" placeholder="Password" id="password">
            <input type="password" placeholder="Confirm Password" id="confirm">
            <button class="button-register">Register Now</button>
        </form>
        
        <div class="have-account">
            Already have an account? <a href="login-page.html">Login</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
