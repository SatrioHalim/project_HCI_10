<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #date-input {
        position: relative;
        padding-right: 30px;
    }

    .calendar-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        background-image: url("data:image/svg+xml,<svg viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'><path d='M9 8h-3v4h3V8zm4 0h-3v4h3V8z' fill='currentColor'/></svg>");
        background-size: cover;
    }
    </style>
</head>
<body>
    <label for="date-input">Date:</label>
    <input type="date" id="date-input" name="date-input">
    <span class="calendar-icon"></span>
</body>
</html>
