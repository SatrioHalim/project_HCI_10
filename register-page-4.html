<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsa | Register</title>
    <link rel="stylesheet" href="register-page-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="forsa-title">
        <h1>Forsa</h1>
    </div>
    <div class="wrapper">
        <div class="login">
            <h2>Register</h2>
        </div>
        <form action="" onsubmit="formValidation4(event)">
            <input type="text" placeholder="Level Of Education" id="education">
            <input type="text" placeholder="University/Institution" id="university">
            <input type="text" placeholder="Major" id="major">
            <input type="text" placeholder="Occupation" id="job">
            <button class="button-register">Next</button>
        </form>
        <div class="line-box">
            <div class="straight-line-2"></div>
            <div class="straight-line-3"></div>
            <div class="margin1"></div>
            <div class="straight-line-1"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
